<div class="mb-3">
  <div class="">
    <table class="table table-borderless">
      <thead class="thead-dark">
        <tr class="card-1">
          <th scope="col">Name</th>
          <th scope="col">Unit</th>
          <th scope="col">Price</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of selectedProducts">
          <td>{{ product.name }} - {{ product.size }} - {{ product.color }}</td>
          <td>{{ product.updatedCount }}</td>
          <td>
            ${{ product.price }}
            <button
              (click)="
                openDialog(
                  product.product,
                  product.updatedCount,
                  product.input_id
                )
              "
              class="btn btn-primary edit-button"
            >
              edit
            </button>
          </td>
        </tr>
      </tbody>
    </table>
    <button
      (click)="goToCheckout(selectedProducts)"
      type="button"
      class="btn btn-primary btn-block custom-button card-1"
    >
      Go To Checkout
    </button>
    <button
      type="button"
      (click)="clear()"
      class="btn btn-primary btn-block custom-button card-1"
    >
      Clear Cart
    </button>
  </div>
</div>
