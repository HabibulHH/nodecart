<h1 mat-dialog-title class="txt-align">Edit Item Quantity</h1>
<div mat-dialog-content class="modalcss">
  <ul class="variants">
    <li class="name" *ngFor="let item of data.product.variants">
      <ul class="sizes">
        <li *ngFor="let itm of item.size">
          <span *ngIf="item.row_id === item._id +item.color + itm">
            {{ data.product.name + " "+ item.color +" "+ itm }}

            <div class="number">
              <span
                class="minus"
                (click)="
                  removeItem(item._id + item.color + itm, data.product, item, itm, size)
                "
                >-</span
              >
              <input
                id="{{ item._id + item.color + itm }}"
                readonly
                type="text"
                value="{{
                  item.row_id == item._id+ item.color+ itm ? item[item._id + item.color + itm] : 0
                }}"
              />
              <span
                class="plus"
                (click)="addItem(item._id +item.color+ itm, data.product, item, itm, size)"
                >+</span
              >
            </div>
          </span>
        </li>
      </ul>
    </li>
  </ul>
</div>
