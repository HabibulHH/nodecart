<h1 mat-dialog-title>Chose colors and size</h1>
<hr />
<div mat-dialog-content class="modalcss">
  <ul class="variants">
    <li class="name" *ngFor="let item of data.product.variants">
      <span>
        <input
          class="form-check-input"
          type="radio"
          name="exampleRadios"
          id="exampleRadios1"
          value="option1"
        />
        {{ item.color }}</span
      >
      <ul class="sizes">
        <li *ngFor="let itm of item.size">
          <span>
            {{ itm }}

            <div class="number">
              <span
                class="minus"
                (click)="removeItem(item._id + itm, data.product, item, itm)"
                >-</span
              >
              <input id="{{ item._id + itm }}" type="text" value="0" />
              <span
                class="plus"
                (click)="addItem(item._id + itm, data.product, item, itm)"
                >+</span
              >
            </div>
          </span>
        </li>
      </ul>
      <hr />
    </li>
  </ul>
</div>
