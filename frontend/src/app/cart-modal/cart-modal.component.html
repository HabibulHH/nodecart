<h1 mat-dialog-title>Choose colors and size</h1>
<hr />
<div mat-dialog-content class="modalcss">
  <ul class="variants">
    <li class="name" *ngFor="let item of data.product.variants">
      <span>
        <input
          class="form-check-input"
          type="checkbox"
          name="exampleRadios"
          id="exampleRadios1"
          value="option1"
          disabled
          checked
        />
        {{ data.product.name +"- "+item.color }}</span
      >
      <ul class="sizes">
        <li *ngFor="let itm of item.size">
          <span>
            {{ itm }}

            <div class="number">
              <span
                class="minus"
                (click)="
                  removeItem(item._id + item.color + itm, data.product, item, itm, size)
                "
                >-</span
              >
              <input
                id="{{ item._id + item.color + itm }}"
                readonly
                type="text"
                value="{{
                 getInpuValue(item,itm)
                }}"
              />
              <span
                class="plus"
                (click)="addItem(item._id + item.color + itm, data.product, item, itm, size)"
                >+</span
              >
            </div>
          </span>
        </li>
      </ul>
      <hr />
    </li>
  </ul>
</div>
